<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="IE=edge">

        <title>Tindog</title>

        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="dist/site.webmanifest">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="/dist/output.css">
        <link rel="stylesheet" type="text/css" href="/dist/style.css">
    </head>

    <body class="overflow-hidden w-full max-w-[100%] min-h-[100vh] font-poppin bg-body-pattern bg-no-repeat bg-cover bg-left-top">
        <div class="flex flex-col items-center justify-start w-full max-w-md min-h-[100vh] mx-auto bg-cover bg-no-repeat bg-gradient-to-b bg-black from-rose-600 via-rose-600 to-[#633666] overflow-x-hidden">
            <header class="flex justify-between items-center w-full py-4 px-2">
                <img class="w-8 h-8 object-contain" src="images/icon-profile.png" alt="Grey silhouette profile icon">
                <a id="home-icon" class="cursor-pointer" href="index.html"><img class="object-cover rounded-3xl shadow-sm shadow-slate-600 hover:sepia-[40%] hover:brightness-90" src="images/logo.png" alt="Pink and white paw icon"></a>
                <img class="w-8 h-8 object-cover" src="images/icon-chat.png" alt="Grey chat bubble">
            </header>

             <main id="main" class="overflow-hidden">
                <div id="dog-cntr" class="relative w-screen max-w-md h-[68vh] px-2">

                </div>

                <div class="flex justify-center mt-7 pb-4">
                    <div id="nope-btn" class="nope-btn flex items-center mr-4 p-5 bg-white hover:bg-red-500 cursor-pointer rounded-full shadow-lg hover:shadow-rose-600" role="button" title="Nope"> <img class="cancel-icon w-6 h-6" src="images/icon-cross.png" alt="Decline"></div>
                    <div id="like-btn" class="like-btn flex items-center p-5 bg-white  hover:bg-green-500 cursor-pointer rounded-full hover:shadow-lg hover:shadow-emerald-600" role="button" title="Like"><img class="like-icon w-6 h-6" src="images/icon-heart.png" alt="accept"></div>
                </div>
            </main>
        </div>

        
        <script src="dist/index.js" type="module"></script> 
    </body>
</html>
